<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证码</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        .wrapper {
            width: 100%;
            padding: 40px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 36px 34px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 22px;
            margin-bottom: 26px;
        }

        .header h2 {
            margin: 0;
            color: #ff6600;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header p {
            margin-top: 8px;
            font-size: 14px;
            color: #888;
        }

        .content p {
            font-size: 14px;
            line-height: 1.9;
            margin: 14px 0;
            color: #444;
        }

        .content strong {
            color: #222;
        }

        .code-box {
            margin: 34px 0;
            text-align: center;
        }

        .code {
            display: inline-block;
            min-width: 160px;
            font-size: 30px;
            font-weight: 600;
            letter-spacing: 8px;
            color: #ff6600;
            padding: 18px 0;
            background: linear-gradient(#fff, #fafafa);
            border: 1px dashed #ff6600;
            border-radius: 8px;
        }

        .tips {
            font-size: 13px;
            color: #666;
            background-color: #f7f8fa;
            padding: 16px 18px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .tips p {
            margin: 8px 0;
        }

        .tips strong {
            color: #333;
        }

        .footer {
            margin-top: 34px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
            line-height: 1.8;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">

        <!-- Header -->
        <div class="header">
            <h2>染题</h2>
            <p>邮箱验证码</p>
        </div>

        <!-- Content -->
        <div class="content">
            <p>尊敬的用户，您好：</p>

            <p>
                您正在进行
                <strong>${operation}</strong>
                操作，请使用以下验证码完成验证：
            </p>

            <div class="code-box">
                <span class="code">${verifyCode}</span>
            </div>

            <div class="tips">
                <p>✔ 验证码有效期为 <strong>${validTime} 分钟</strong></p>
                <p>✔ 请勿将验证码泄露给他人</p>
                <p>✔ 如非本人操作，请忽略此邮件</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>本邮件由系统自动发送，请勿回复</p>
            <p>发送时间：${sendTime}</p>
            <p>© jie</p>
        </div>

    </div>
</div>
</body>
</html>
